<!doctype html>
<html lang="ru">
<head>

    <meta charset="utf-8">
    <title>Shop</title>
    <meta name="description" content=""/>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body data-page="cart">
    <div class="container"> 
        <ul class="nav nav-pills">
            <li><a href="index.html">Каталог</a></li>
            <li class="active"><a href="cart.html">Корзина<span id="total-cart-count" class="badge"></span></a></li>
        </ul>
        <br/>
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Назва</th>
                        <th>Ціна</th>
                        <th>Кількість</th>
                        <th>Сумма</th>
                     
                    </tr>
                </thead>
                <tbody id="cart">
                    <tr><td colspan="6"></td></tr>
                </tbody>
            </table>
        </div>
        <div>Разом: <span id="total-cart-summa">0</span> грн.  <a class="btn btn-info" href="profile.php">Подтвердить</a></div>
    </div>

    <script id="cart-template3" type="text/template3">
        <% _.each(goods, function(good) { %>
            <tr class="cart-item js-cart-item" data-id="<%= good.id %>">
                <td><%- good.name %></td>
                <td><%= good.price %> грн.</td>
                <td>
                    <span 
                        class="cart-item__btn-dec-count js-change-count" 
                        title="Уменьшить на 1" 
                        data-id="<%= good.id %>" 
                        data-delta="-1"
                    >
                        <span class="glyphicon glyphicon-minus"></span>
                    </span>
                    <span class="js-count"><%= good.count %></span>
                    <span 
                        class="cart-item__btn-inc-count js-change-count" 
                        title="Увеличить на 1" 
                        data-id="<%= good.id %>" 
                        data-delta="1"
                    >
                        <span class="glyphicon glyphicon-plus"></span>
                    </span>
                </td>
                <td><span class="js-summa"><%= good.count * good.price %></span> грн.</td>
                <td>
                    <span class="cart-item__btn-remove js-remove-from-cart" title="Удалить из корзины" data-id="<%= good.id %>">
                        <span class=""><strong>Отменить</strong></span>                                
                    </span>
                </td>
            </tr>
        <% }); %>
    </script>

    <script src="js/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="js/vendor/jquery.cookie.js" type="text/javascript"></script>
    <script src="js/vendor/underscore.min.js" type="text/javascript"></script>
    <script src="js/modules/catalog.js" type="text/javascript"></script>
    <script src="js/modules/cart.js" type="text/javascript"></script>
    <script src="js/modules/compare.js" type="text/javascript"></script>
    <script src="js/modules/main.js" type="text/javascript"></script>
</body>
</html>
